<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Barsa, With Love</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      color: #d6336c;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      margin: 20px 0;
    }
    .heart {
      font-size: 3em;
      color: #ff4d6d;
    }
    .buttons {
      margin-top: 40px;
    }
    button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #e63950;
    }
  </style>
</head>
<body>
  <div class="heart">💖</div>
  <h1>To Barsa, the girl who makes my world brighter</h1>
  <p>I don’t know if you feel the same way about me,<br>
     But I do know this: I love you.<br>
     Whether you say yes or not,<br>
     I’ll still be the guy who fell for your laugh, your kindness, and your beautiful soul.</p>
  <h2>Will you be mine?</h2>
  <div class="buttons">
    <button onclick="alert('Yay! You said YES 💍')">Yes</button>
    <button onclick="alert('It’s okay. I’ll still love you 💔')">No</button>
  </div>
</body>
</html>
